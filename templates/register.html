<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body>

    <div class="container text-center">
        <h1 class="display-2">Willkommen bei QuizMeister!</h1>
        <form class="with-background pb-3 pt-3" id="join_quiz_form" method="POST">
            <h3>Hier kannst du dich registrieren.</h3>

            <div class="row justify-content-center mb-3 fs-5" id="pw">
                <div class="col-10">
                    <div class="fs-6 text-start">
                        <label class="form-label mt-2" for="username">Nutzername</label>
                        <input class="form-control" type="username" id="username" name="username" required>
                        <label class="form-label mt-2" for="password">Passwort</label>
                        <input class="form-control" type="password" id="password" name="password" required>
                    </div>
                </div>
            </div>
            <button class="btn btn-light" type="submit">Registrieren</button>
            <p>Du bist bereits registriert? <a href="{{ url_for('login') }}">Dann geht's hier zum Login.</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        {% include 'footer.html' %}
</body>

</html>
