<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="/" style="color: aliceblue;">Quizzy!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-index"
                aria-controls="navbar-index" aria-expanded="false" aria-label="Toggle navigation"
                style="color: aliceblue;">
                <span class="" role="button">
                    <i class="fa-solid fa-bars" style="color: aliceblue; font-size:24px;"></i>
                </span>
            </button>
            <div class="navbar-collapse collapse" id="navbar-index">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('quizoverview') }}"
                            style="color: aliceblue;">Quiz spielen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('createquiz') }}"
                            style="color: aliceblue;">Neues Quiz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Quiz-Ãœbersicht</h1>

    <div class="container">
        <div class="row g-4 justify-content-start">
            {% for quiz in quizzes %}
            <div class="col-12 col-sm-6 col-lg-4">
                <a class="card" href="{{ url_for('quiz', quiz_id=quiz['rowid']) }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ quiz['title'] }}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">Fragen: {{ quiz['number_of_questions'] }}
                        </h6>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
