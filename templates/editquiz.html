<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body>
    {% include 'navbar.html' %}

    <h1>Neues Quiz erstellen</h1>

    <div class="container text-start">
        <form action="{{ url_for('editquiz') }}" method="POST">

            <div class="row justify-content-center">
                <div class="col-8">
                    <div class="mb-3">
                        <label for="inputTitle" class="form-label">Quiz-Titel</label>
                        <input class="form-control" type="text" name="title" value="{{ quiz[0] }}" required></input>
                    </div>

                    <!-- Counter-Anzeige f端r die Anzahl der Fragen -->
                    <div class="text-center">
                        <strong>Anzahl Fragen: <span id="question-counter">{{ quiz[1] }}</span></strong>
                    </div>
                    <br>
                </div>
            </div>

            {% for question in questions %}
            <!-- Bearbeiten der Fragen -->
            <div id="questions">
                <div class="question" id="question-{{ question[0] }}">
                    <div class="row justify-content-center with-background" style="padding-top: 12px;margin-top: 12px;">
                        <div class="col-2"></div>
                        <div class="col-8">

                            <div class="mb-3">
                                <label for="inputQuestion" name="inputQuestion" class="form-label">Frage {{ question[0]
                                    }}</label>
                                <textarea class="form-control" type="text" rows="2" name="questions[0][question]"
                                    required>{{  question[2] }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="inputCategory" class="form-label">Kategorie</label>
                                <select class="form-select" name="questions[0][category]" required>
                                    <option>Allgemeinwissen</option>
                                    <option>Geschichte</option>
                                    <option>Geografie</option>
                                    <option>Kunst</option>
                                    <option>Literatur</option>
                                    <option>Musik</option>
                                    <option>Naturwissenschaften</option>
                                    <option>Politik</option>
                                    <option>Sport</option>
                                    <option>Technik</option>
                                    <option>Tiere</option>
                                    <option>Unterhaltung</option>
                                    <option>Weltkulturen</option>
                                    <option>Wirtschaft</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="inputDescription" class="form-label">Beschreibung</label>
                                <textarea class="form-control" type="text" rows="2"
                                    name="questions[0][description]">{{ question[4] }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="inputAnswer" class="form-label">Antwort</label>
                                <textarea class="form-control" type="text" rows="2" name="questions[0][answer]"
                                    required>{{ question[5] }}</textarea>
                            </div>

                            <div class="mb-3">
                                <label for="inputPoints" class="form-label">Punkte</label>
                                <input class="form-control" type="number" name="questions[0][points]"
                                    value="{{ question[6] }}" min="0" max="5" step="0.5" required></input>
                            </div>


                        </div>
                        <div class="col-2 text-end">
                            <button class="btn btn-primary" type="button" onclick="deleteQuestion({{ question[0] }})"><i
                                    class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- Button zum Hinzuf端gen weiterer Fragen -->
            <div class="d-flex col-12 justify-content-center">
                <div class="btn-add" type="button" onclick="addQuestion()">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto" style="padding-top: 18px;">
                <button class="btn btn-success" type="submit">Quiz erstellen</button>
            </div>
        </form>
    </div>
    </div>

    <script>
        // JavaScript zum Hinzuf端gen und Entfernen von Fragenfeldern
        let questionIndex = 1;

        function updateQuestionCounter() {
            const questionCounter = document.getElementById("question-counter");
            const questionsDiv = document.getElementById("questions");
            const questionDivs = questionsDiv.getElementsByClassName("question");
            questionCounter.innerText = questionDivs.length;
        }

        function addQuestion() {
            const questionsDiv = document.getElementById("questions");
            const newQuestionDiv = document.createElement("div");
            newQuestionDiv.className = "question";
            newQuestionDiv.setAttribute("id", `question-${questionIndex}`);
            newQuestionDiv.innerHTML = `
                <div class="row justify-content-center with-background" style="padding-top: 12px; margin-top: 12px">
                    <div class="col-2"></div>
                    <div class="col-8">

                        <div class="mb-3">
                            <label for="inputQuestion" name="inputQuestion" class="form-label">Frage ${questionIndex + 1}</label>
                            <textarea class="form-control" type="text" rows="2" name="questions[${questionIndex}][question]"
                                required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="inputCategory" class="form-label">Kategorie</label>
                            <select class="form-select" name="questions[${questionIndex}][category]" required>
                                <option selected>Allgemeinwissen</option>
                                <option>Geschichte</option>
                                <option>Geografie</option>
                                <option>Kunst</option>
                                <option>Literatur</option>
                                <option>Musik</option>
                                <option>Naturwissenschaften</option>
                                <option>Politik</option>
                                <option>Sport</option>
                                <option>Technik</option>
                                <option>Tiere</option>
                                <option>Unterhaltung</option>
                                <option>Weltkulturen</option>
                                <option>Wirtschaft</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="inputDescription" class="form-label">Beschreibung</label>
                            <textarea class="form-control" type="text" rows="2"
                                name="questions[${questionIndex}][description]"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="inputAnswer" class="form-label">Antwort</label>
                            <textarea class="form-control" type="text" rows="2" name="questions[${questionIndex}][answer]"
                                required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="inputPoints" class="form-label">Punkte</label>
                            <input class="form-control" type="number" name="questions[${questionIndex}][points]" value="1" min="0"
                                max="5" step="0.5" required></input>
                        </div>

                    </div>
                    <div class="col-2 text-end">
                        <button class="btn btn-primary" type="button" onclick="deleteQuestion(${questionIndex})"><i
                                class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                `;
            questionsDiv.appendChild(newQuestionDiv);
            questionIndex++;
            updateQuestionCounter();
        }

        function deleteQuestion(qid) {
            // Entferne die Frage
            const question_to_delete = document.getElementById(`question-${qid}`);
            if (question_to_delete) {
                question_to_delete.parentNode.removeChild(question_to_delete);
            }

            // Alle verbleibenden Fragen neu nummerieren
            const questionsDiv = document.getElementById("questions");
            const questionDivs = questionsDiv.getElementsByClassName("question");

            Array.from(questionDivs).forEach((questionDiv, index) => {
                // Aktualisiere die ID des Frage-Divs
                questionDiv.id = `question-${index}`;

                //Aktualisiere die Nummerierung der Frage
                const inputQuestion = questionDiv.querySelector('label[name="inputQuestion"]')
                inputQuestion.innerText = `Frage ${index + 1}`;

                // Aktualisiere die Nummerierung und Name-Attribute der Felder
                questionDiv.querySelectorAll(".form-control")[0].setAttribute("name", `questions[${index}][question]`);
                questionDiv.querySelectorAll(".form-control")[1].setAttribute("name", `questions[${index}][description]`);
                questionDiv.querySelectorAll(".form-control")[2].setAttribute("name", `questions[${index}][answer]`);
                questionDiv.querySelectorAll(".form-control")[3].setAttribute("name", `questions[${index}][points]`);
                questionDiv.querySelector(".form-select").setAttribute("name", `questions[${index}][category]`);

                // Aktualisiere den "Diese Frage entfernen"-Button
                questionDiv.querySelector("button").setAttribute("onclick", `deleteQuestion(${index})`);
            });

            // Frageindex zur端cksetzen, falls erforderlich
            questionIndex = questionDivs.length;
            updateQuestionCounter();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    {% include 'footer.html' %}
</body>

</html>
